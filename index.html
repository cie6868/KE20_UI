<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    
    <title>KE20 UI</title>

    <link rel="stylesheet" href="css/bootstrap-4.1.2.min.css">    
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <!-- ignition -->
            <div class="offset-sm-2 col-sm-4">
                <div class="card car-btn" id="car-btn-pwr">
                    <img class="svg" src="assets/power.svg"></img>
                    <span class="car-btn-text-up text-center">POWER</span>
                </div>
            </div>

            <!-- starter motor -->
            <div class="col-sm-4">
                <div class="card car-btn" id="car-btn-start">
                    <img class="svg" src="assets/glowplug.svg"></img>
                    <span class="car-btn-text-up text-center">STARTER</span>
                </div>
            </div>
        </div>

        <div class="row">
            <!-- low beam -->
            <div class="offset-sm-2 col-sm-4">
                <div class="card car-btn" id="car-btn-hl-low">
                    <img class="svg" src="assets/low-beam.svg"></img>
                    <span class="car-btn-text-up text-center">LOW BEAM</span>
                </div>
            </div>

            <!-- high beam -->
            <div class="col-sm-4">
                <div class="card car-btn" id="car-btn-hl-high">
                    <img class="svg" src="assets/high-beam.svg"></img>
                    <span class="car-btn-text-up text-center">HIGH BEAM</span>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper-1.14.3.min.js"></script>
    <script src="js/bootstrap-4.1.2.min.js"></script>
    
    <script src="js/main.js"></script>
    <script src="js/ui.js"></script>
</body>

</html>
